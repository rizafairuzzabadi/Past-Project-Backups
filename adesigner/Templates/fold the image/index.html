<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>

    <input id="FoldImage1" type="file">
    <input id="FoldImage2" type="file">

    <input type="text" placeholder="title" id="FoldTitle">
    <input type="text" placeholder="link" id="directLink">
    <button id="aLinks">Update Links</button>

    <div class="wholeAdd">
        <div class="imgDiv">
            <img src="image2.JPG" class = "firstPageImage" alt="">
            <img src="image1.png" class = "secondPageImage" alt="">
        </div>
        <div class="addDetails">
            <div class="content">
                <a href=""><h2>COMPANY NAME</h2></a>
            </div>
        </div>
    </div>
    <script>


        function isValidHttpUrl(string) {
            let url;
            
            try {
            url = new URL(string);
            } catch (_) {
            return false;  
            }
        
            return url.protocol === "http:" || url.protocol === "https:";
        }

        var LinkInput = document.querySelectorAll("#directLink")[0];
        var button = document.querySelectorAll("#aLinks")[0];
        var aS = document.querySelectorAll(".addDetails .content a")[0];
        button.addEventListener('click', function() {
            var linkInputs = document.querySelectorAll('#link');
            var result = isValidHttpUrl(LinkInput.value);
            if(result!=false){
            aS.href = LinkInput.value;
            }else{
            aS.href = "#";
            }
          })


        var titleInput = document.querySelectorAll("#FoldTitle")[0];
        var titleFold = document.querySelectorAll(".addDetails .content h2")[0];
        titleInput.addEventListener('change', function(event) {
            titleFold.textContent = titleInput.value;
            console.log(titleInput.value);
        });

        var FirstPageInput = document.querySelectorAll("#FoldImage1")[0];
        var SecondPageInput = document.querySelectorAll("#FoldImage2")[0]; 

        var FirstImage = document.querySelectorAll(".firstPageImage")[0];
        var SecondImage = document.querySelectorAll(".secondPageImage")[0];


        FirstPageInput.addEventListener('change', function(event) {
            var reader = new FileReader();
            reader.onload = function (e) {
                FirstImage.src = e.target.result;
            }
            reader.readAsDataURL(FirstPageInput.files[0]);
        });

        SecondPageInput.addEventListener('change', function(event) {
        var reader = new FileReader();
        reader.onload = function (e) {
            SecondImage.src = e.target.result;
        }
        reader.readAsDataURL(SecondPageInput.files[0]);
        });

    </script>
</body>
</html>
