  <script>
    function mouseOver(y) {

    function mouseClickVisitorLike(y) {
      window.api.ipc.send('like', {
        id: y,
        liked: true,
      })

    }

    function mouseClickLike(y) {
      var x1 = document.getElementById("like" + y);
      if (x1.style.color == "red") {
        x1.style.color = "white";

        window.api.ipc.send('like', {
          id: y,
          liked: false,
        })

      }
      else {
        x1.style.color = "red";
        window.api.ipc.send('like', {
          id: y,
          liked: true,
        })
      }
