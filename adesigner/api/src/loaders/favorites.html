  <script>

    function mouseClickLike(y) {
      var x1 = document.getElementById("like" + y);
      if (x1.style.color == "red") {
        x1.style.color = "white";

        window.api.ipc.send('like', {
          id: y,
          liked: false,
        })

      }
      else {
        x1.style.color = "red";
        window.api.ipc.send('like', {
          id: y,
          liked: true,
        })
      }


    }



    function mouseOver(y) {

      var x1 = document.getElementById("demo" + y);
      x1.style.color = "#2F4F4F";
      x1.title = 'Download';

    }

    function mouseOut(y) {

      document.getElementById("demo" + y).style.color = "white";

    }


    function mouseOverLike(y) {


      var x1 = document.getElementById("like" + y);

    function mouseOutLike(y) {

    }
    function mouseOverShare(y) {
